<html>
<head>
<title> Visualizza </title>
</head>
<body>
<h1> Visualizza Numeri </h1>

<form id="form1" name="form1">
<br>

<br>
<input type= "button" value= "Risultato" onclick="Visualizza()"/>

</form>


<script type ="text/javascript">
function Visualizza(){
    var i;
    for(i=1;i<16;i++){
    var num=i*i;
    document.write("Cont:["+i+"]: "+num+"<br>");
}
}

</script>

</body>
</html>
